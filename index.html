<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <meta name="description" content="">

        <title>Freelancer Web Template</title>

        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,700"
            rel="stylesheet">

        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
            rel="stylesheet">

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <link rel="stylesheet" href="style.css">

    <body>

        <nav>
            <div class="container clearfix">
                <div id="logo-box">
                    <a href="/" class="logo text-uppercase">
                        Onur Yuksekkaya
                    </a>
                </div>
                <div id="nav-links">
                    <ul>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase">
                                Portfolio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase">

                        </li>

                    </ul>

            </div>

        <header>

                <hr>
                <img id="icon" class="icon-fluid" src="img/rocket.png" alt="">

                <div id="portfolio-images" class="clearfix">

                        <div class="portfolio-item">	
                            <a href="#">	
                                <img class="img-fluid" src="img/cabin.png" alt="">

                                    <div class="icon">
                                        <i class="fas fa-search-plus fa-3x"></i>
                                    </div>							
                                </div>

                        </div>
                        
                    </div>		
                    <div class="col">
                        <div class="portfolio-item">

                                <img class="img-fluid" src="img/cake.png" alt="">

                    </div>

                    </div>
